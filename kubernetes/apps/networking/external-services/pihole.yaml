---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: networking
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: 10.0.5.3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/app-root: /admin
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - pihole.${SECRET_DOMAIN}
  rules:
    - host: pihole.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole
                port:
                  number: 80
