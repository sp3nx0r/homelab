---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: couchdb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: couchdb
              tag: 3.4.2
            env:
              TZ: UTC
            envFrom:
              - secretRef:
                  name: couchdb-secret
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - |
                      sleep 15;
                      curl -s -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@localhost:5984/_users;
                      curl -s -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@localhost:5984/_replicator;
                      curl -s -X PUT http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@localhost:5984/_global_changes;
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_up
                    port: &port 5984
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/limit-rps: "10"
          nginx.ingress.kubernetes.io/limit-connections: "10"
          nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            location ~* ^/_utils {
              deny all;
              return 403;
            }
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: couchdb
        globalMounts:
          - path: /opt/couchdb/data
      config:
        type: configMap
        name: couchdb-config
        globalMounts:
          - path: /opt/couchdb/etc/local.d/obsidian-livesync.ini
            subPath: obsidian-livesync.ini
            readOnly: true
